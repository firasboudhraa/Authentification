<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./signIn.css">
    <script src="./signIn.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="form-title">Connexion :</h1>
            <form id="signinForm" class="form">
                <label for="loginEmail">Email :</label>
                <input type="email" id="loginEmail" name="loginEmail" class="form-input" required>
        
                <label for="loginPassword">Password :</label>
                <input type="password" id="loginPassword" name="loginPassword" class="form-input" required>
        
                <button type="submit" class="btn">Connexion</button>
                <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
                <p id="signinMessage" class="hidden">Connexion r√©ussie !</p>
                <p id="error-message-connexion" class="hidden"> Adresse e-mail ou mot de passe incorrect!</p>

            </form>
        </div>
    </div>
</body>
</html>
